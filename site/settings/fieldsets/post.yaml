title: Blog Post
hide: true
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        localizable: true
      sub_title:
        type: textarea
        display: Subtitle
        localizable: true
      intro_image:
        type: assets
        display: Intro Image
        container: main
        folder: img
        max_files: 1
        restrict: false
      hero_image:
        type: assets
        display: Hero Image
        container: main
        folder: img
        max_files: 1
        restrict: false
      content:
        type: markdown
        display: Content
        localizable: true
        cheatsheet: false
        restrict_assets: false
  sidebar:
    display: Sidebar
    fields:
      author:
        type: users
        display: Author
        max_items: 1
        label: '{{ first_name }} {{ last_name }}'
      tags:
        type: taxonomy
        taxonomy: tags
taxonomies: false
