{{ if jumbotron_show }}
    <div class="jumbotron left" style="background: url('{{ jumbotron_background_image:0 }}'); background-size: cover;">
        <div class="container">
            <h1>{{ jumbotron_title }}</h1>
            <h2>{{ jumbotron_subtitle }}</h2>
            <p>
                <a href="{{ jumbotron_button_url}}" class="btn btn-success btn-lg" title="{{ jumbotron_button_text }}" role="button">{{ jumbotron_button_text }}</a>
            </p>
        </div>
    </div>
{{ /if }}

<div class="gray py-2">
    <div class="container">
        {{ if title && jumbotron_show == false }}
        <h1>{{ title }}</h1>
        {{ /if }}
        <ol class="breadcrumb">
            {{ nav:breadcrumbs }}
                <li{{ if is_current }} class="current" {{ /if }}>
                    <a href="{{ url }}">{{ title }}</a>
                </li>
            {{ /nav:breadcrumbs }}
        </ol>
    </div>
</div>

{{ if lead }}
    <div class="container">
        <div class="lead mt-5 mb-4">
            {{ lead }}
        </div>
    </div>
{{ /if }}

{{ content }}
